<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <main class="container-fluid">
        <header>
            <h1>Listakezelés</h1>
        </header>
        <article>
            <div class="urlap">
                <form class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="nev" class="form-label">Név</label>
                        <input required type="text" class="form-control" id="nev" placeholder="Valaki vagyok"
                            name="nev" />
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="kor" class="form-label">Kor</label>
                        <input required type="number" class="form-control" id="kor" min="0" max="120"
                            placeholder="Korod" name="kor" />
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="nem" value="false" />
                            Férfi
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="nem" value="true" />
                            Nő
                        </label>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
            <div class="mb-3 mt-3">
                <form>
                    <label for="searchBar" class="form-label">Keresés név szerint</label>
                    <input type="text" class="form-control" id="searchBar" placeholder="Kezdd el írni a neved"
                        name="kereses" />
                </form>
            </div>
            <div class="data"></div>
        </article>
    </main>
</body>

</html>
